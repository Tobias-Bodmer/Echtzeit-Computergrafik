<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./CSS/index.css" rel="stylesheet" type="text/css">
    <title>RTCG - Abschluss Aufgabe</title>
    <script type="module" src="./src/rtcg-app/main.js"></script>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        console.log("Document bereit!");
    });
</script>

<body>
    <div id="states" style="visibility: collapse;"></div>
    <div id="fight" style="display: none;">
        <div class="fight">
            <div class="playerPic">
                <img id="playerPicSrc" src="">
            </div>
            <div class="playerState">
                <table>
                    <tr>
                        <th>
                            Health:
                        </th>
                        <td id="playerHealth">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Strength:
                        </th>
                        <td id="playerStrength">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Agility:
                        </th>
                        <td id="playerAgility">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Intelligence:
                        </th>
                        <td id="playerIntelligence">

                        </td>
                    </tr>
                </table>
            </div>
            <div class="enemyPic">
                <img id="enemyPicSrc" src="">
            </div>
            <div class="enemyState">
                <table>
                    <tr>
                        <th>
                            Health:
                        </th>
                        <td id="enemyHealth">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Strength:
                        </th>
                        <td id="enemyStrength">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Agility:
                        </th>
                        <td id="enemyAgility">

                        </td>
                    </tr>
                    <tr>
                        <th>
                            Intelligence:
                        </th>
                        <td id="enemyIntelligence">

                        </td>
                    </tr>
                </table>
            </div>
            <div class="dice">
                <img src="./src/img/d12.png">
            </div>
            <div class="dice">
                <span id="diceNumber"></span>
            </div>
            <div class="button">
                <a href="javascript:{}" id="rollTheDice">Roll</a>
            </div>
        </div>
    </div>
    <div id="scene-container"></div>
</body>

</html>
